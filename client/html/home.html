<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The ChatApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/login.js"></script>
	<link rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
	<div class="login-container">
		<div class = "row">
			<h1 class="text-center">Welcome to the Chat App</h1>
			<h3 class="text-center">Please login or sign-up if you don't have an account</h3>
			<div class = "col-md-4 col-md-offset-4 well">
				<form id="loginForm">
					<div class="form-group">
						<h1 class="text-center">Login</h1>
						<label>Username</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="text" name="username" id="usernameInput" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-log-in"></i>
							</span>
							<input type="password" name="password" id="passwordInput" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="center-block btn btn-primary btn-block"/>
					</div>
				</form>
				<a href="/createAccount"><button type ="button" class="center-block btn btn-primary btn-block">Sign-Up</button></a>
			</div>
		</div>
	</div>
</body>
</html>
