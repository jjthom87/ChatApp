<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The ChatApp - Create Account</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/createAccount.js"></script>
	<link rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
	<div class="container">
		<div class = "row">
			<h1 class="text-center">Welcome to the Chat App</h1>
			<div class = "col-md-4 col-md-offset-4 well">
				<form id="createAccountForm">
					<div class="form-group">
						<h1 class="text-center">Create Account</h1>
						<label>Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="text" name="username" id="createNameInput" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label>Username</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="text" name="username" id="createUsernameInput" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-log-in"></i>
							</span>
							<input type="password" name="password" id="createPasswordInput" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-log-in"></i>
							</span>
							<input type="password" name="password" id="confirmPasswordInput" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Create Account" class="center-block btn btn-primary btn-block"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
