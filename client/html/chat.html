<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ChatApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/app.js"></script>
	<link rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<p id="loginUserName">Welcome to the ChatApp </p>
		</div>
	 	<div class="row">
	 		<div class="col-md-4 col-md-offset-4 well">
	 			<form id="logout">
					<button class="btn-danger">Logout</button>
				</form>
				<h1 class="text-center" id="roomTag"></h1>
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class= "glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control" id="inputMessage"/>
						</div>
					</div>
					<div class = "form-group">
						<input type="submit" class="btn btn-default btn-block"/>
					</div>
				</form>
			</div>
		</div>
		<div class="messages">
		</div>
	</div>
	<script src="../static/js-scripts/moment.min.js"></script>
	<script src="../static/js-scripts/jquery-2.2.4.min.js"></script>
	<script src="../static/js-scripts/socket.io-1.4.8.js"></script>
	<script src="../static/js-scripts/queryparams.js"></script>
</body>
</html>
